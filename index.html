<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette en bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    
<div class="container">
    <div class="row">
                <div class="col-12 titre">
                    <h1>Calculette en bootstrap</h1>
                </div>
            </div>
            <div class="all hauteur-max">
            <div class="row">
                <div class="col-12 padding-resultat largeur-max">
                    <input type="text" name="result" id="result" class="form-control margin-bottom espace-occuper-resultat">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary margin-bottom hauteur-btn  " id="btn1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary margin-bottom hauteur-btn " id="btn2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary margin-bottom hauteur-btn " id="btn3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary margin-bottom hauteur-btn" id="btndiv">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class=" btn  btn-primary margin-bottom hauteur-btn " id="btn4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn " id="btn5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn " id="btn6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn " id="btnmult">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary margin-bottom hauteur-btn " id="btn7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn  " id="btn8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn  " id="btn9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn" id="btnmoins">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn " id="btn0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn" id="btnreset">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn" id="btneq">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary hauteur-btn" id="btnplus">+</button>
                </div>
    </div>

</div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
